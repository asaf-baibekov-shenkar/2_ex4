<!DOCTYPE html>
<html>
<head>
	<title>Edit Order</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script defer src="./edit.js"></script>
</head>
<body>
	<form class="container mt-5" method="GET" action="process.php">
		<div class="form-group">
			<label for="product">Product</label>
			<select class="form-control" id="product" name="product">
				<option value="shirt">Shirt</option>
				<option value="pants">Pants</option>
				<option value="shoes">Shoes</option>
			</select>
		</div>
		<div class="form-group">
			<label for="color">Color</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="color" id="red" value="red" checked>
				<label class="form-check-label" for="red">Red</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="color" id="blue" value="blue">
				<label class="form-check-label" for="blue">Blue</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="color" id="green" value="green">
				<label class="form-check-label" for="green">Green</label>
			</div>
		</div>
		<div class="form-group">
			<label for="size">Size</label>
			<input type="range" class="form-control-range" id="size" name="size-slider" min="0" max="3" value="1">
			<input type="hidden" name="size" id="size-input" value="M">
			<label for="size-value">Size: <span id="size-value">M</span></label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div class="container mt-5">
		<h2>Products In Stock</h2>
		<ul id="product-list"></ul>
	</div>
</body>
</html>
